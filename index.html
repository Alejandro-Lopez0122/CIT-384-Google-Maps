<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSUN Map Game</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPUF6tmjwW-Hqe7ddAJBW2TTBGyY8-1Xs&libraries=geometry&callback=initMap" async defer></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div id="banner">
      <span id="title">CSUN</span>
      <span id="directions">Directions: Click on $location</span>
      <span id="score">Score: 0/5</span>
    </div>
    <div id="map" style="width: 100%; height: 100vh"></div>
    <div id="notification" class="notification"></div>
  </body>
</html>
